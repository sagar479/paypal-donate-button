
<!DOCTYPE html>

    <title>Donation Button</title>
   <!--Button design-->
    <style>
      .donate-button {
  display: flex;
  align-items: center;
  background-color: #4B0082; /* Dark purple background (Indigo) */
  border: none;
  border-radius: 15px;
  padding: 10px 10px;
  font-size: 16px;
  cursor: pointer;
  color: #FFFFFF; /* White text */
  transition: background-color 0.3s ease;
}

.donate-button:hover {
  background-color: #3A0066; /* Slightly darker purple on hover */
}

.donate-button span {
  margin: 0 2px;
}

.heart-icon {
  width: 24px;
  height: 24px;
  margin: 0 5px;
}

.heart-icon path {
  fill: #FF69B4; /* Light pink heart for contrast */
}

.paypal-logo {
  width: 16px;
  height: 16px;
  margin: 0 5px;
  fill: #FFFFFF; /* White PayPal logo for visibility */
}
    </style>
   <!--Button design-->
</head>
<body>
